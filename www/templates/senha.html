<ion-view view-title="Senha">
    <ion-content>
        <div class="senha">
        <h2 style="text-align: center">Atualização de Senha</h2>
        <label class="item item-input">
            <span class="input-label">E-mail</span>
            <input type="email" required ng-model="user.email" required name="password">
        </label>
        <label class="item item-input">
            <span class="input-label">Senha</span>
            <input type="password" ng-model="user.password" required name="password" ng-hide="showPassword">
            <input type="text" ng-model="user.password" required name="password" ng-show="showPassword">
        </label>
        <label class="item item-input">
            <span class="input-label">Nova Senha</span>
            <input type="password" ng-model="user.newpassword" required name="newpassword" ng-hide="showPassword">
            <input type="text" ng-model="user.newpassword" required name="newpassword" ng-show="showPassword">
        </label>
            <ion-checkbox on-touch="showPassword = !showPassword">Mostrar Senha</ion-checkbox>
        <button class="button button-block button-balanced" ng-click="updateName()">
            Atualizar Senha
        </button>
        <button class="button button-block button-positive" ng-click="voltarConta()">
            Voltar
        </button>
            </div>
</ion-content>
    </ion-view>
