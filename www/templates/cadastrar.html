<ion-view view-title="Cadastro">
    <ion-header-bar class="bar-stable">
        <h1 class="title" style="text-align: center">1UP Gamming E-Sports </h1>
    </ion-header-bar>
    <ion-content>
        <div class="login">
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model="user.email" name="login">
        </label>
        <label class="item item-input">
            <span class="input-label">Nome</span>
            <input type="text" ng-model="user.name" name="nome">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password" name="senha">
        </label>
        </div>
        <div class="login2">
        <button class="button button-block button-balanced" ng-click="cadastrar()">
            Cadastrar
        </button>
        <button class="button button-block button-positive" ng-click="voltar()">
            Login
        </button>
        </div>
    </ion-content>
</ion-view>
