<ion-view view-title="Feed">

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="pessoa in pessoas">
            <div class="list branco">
                Nome: {{pessoa.name}}
                Função: {{pessoa.funcao}}
            </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
